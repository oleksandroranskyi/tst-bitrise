---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: primary
- push_branch: tst
  workflow: secondary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            ./artifact_gen.sh
    - cache-push:
        inputs:
        - cache_paths: artifact.dd
    - deploy-to-bitrise-io@1:
        is_always_run: false
        inputs:
        - deploy_path: artifact.dd

  secondary:
    after_run:
    - primary
    steps:
    - cache-pull: {}
    - script:@1:
        title: Generate artifact
        inputs:
        - content: |-
            #!/usr/bin/env bash
            du -sh artifact.dd

